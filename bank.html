<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank page!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header> <h1 class="text-6xl text-center mt-6">lets get to 
        <span class="text-orange-600 font-semibold"> moooney</span>
    </h1></header>
    <main>
        <section class="mx-auto w-9/12">
            <div class="grid grid-cols-3 gap-2 ">
                <div class="bg-green-400 w-9/12 mx-auto p-8 mt-12 rounded-lg">
                    <h4 class="text-4xl">Deposite</h4>
                    <h2 class="text-2xl"> $<span id="DepositeTotal">00</span></h2>
                </div>
                <div class="bg-yellow-400 w-9/12 mx-auto p-8 mt-12 rounded-lg">
                    <h4 class="text-4xl">With draw</h4>
                    <h2 class="text-2xl">$<span id="WidrawTotal">00</span></h2>
                </div>
                <div class="bg-violet-400 w-9/12 mx-auto p-8 mt-12 rounded-lg">
                    <h4 class="text-4xl">Balances</h4>
                    <h2 class="text-2xl">$<span id="balanceTotal">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mx-auto w-9/12">
            <div class="grid grid-cols-2 gap-1">
                <div class="bg-red-200 w-9/12 mx-auto p-8 mt-12 rounded-lg">
                    <div>
                        <input class="w-9/12  block mb-5 mt-3" type="text" name="" id="DepositeFeild" placeholder="Enter Amount deposite">
                        
                        <button id="btnDeposite" class="bg-amber-600 px-8 py-2 mt-3 rounded-lg font-semibold text-white hover:bg-sky-700 ">Deposite</button>
                    </div>
                </div>
                <div class="bg-fuchsia-400 w-9/12 mx-auto p-8 mt-12 rounded-lg">
                    <div>
                        <input class="w-9/12  block mb-5 mt-3" type="email" name="" id="withdrawFeild" placeholder="withdraw amount">
                        
                        <button id="btnWithdraw" class="bg-amber-600 px-8 py-2 mt-3 rounded-lg font-semibold text-white hover:bg-sky-700 ">withdraw</button>
                    </div>
                </div>
               
            </div>
        </section>
    </main>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
